<div id='signUpModal' class="modal" tabindex="-1">
  <div class="modal-dialog" role='document'>
    
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Almost there...</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class='progress mt-2 ml-2 mr-2' style="height: 40px;">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <span class='sr-only'>50% Complete</span>50% Complete
            </div>
        </div>


      <div class="modal-body">
        <p class='lead'>Join us for great content!</p>
        {% include 'newsletter/signup-form.html' %}
      </div>
    </div>
  </div>
</div>
