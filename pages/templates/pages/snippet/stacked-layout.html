<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 class="display-3">{{ page_obj.title }}</h1>
                <p>{{ page_obj.title_description|linebreaks }}</p>
                {% if page_obj.title_btn_url %}
                    <p>
                        <a class="btn btn-primary btn-lg" href="{{ page_obj.title_btn_url }}" role="button">
                            Learn more &raquo;
                        </a>
                    </p>
                {% endif %}
            </div>
            
        </div>
    </div>
</div>


<div class="container mb-2">
    <!-- Example row of columns -->
    <div class="row">
    <div class="col-sm-8 offset-sm-2">
    <div class="row">
        <div class="col-4">
            <h2>Join us</h2>
        </div>
        <div class="col-8">
            <p>
                {% include 'pages/snippet/join-form.html' with form=form %}
            </p>
        </div>
    </div>
    <div class="row">
        {% if page_obj.video_embed %}
            <div class="col-md-12 ">
                <div class="embed-responsive embed-responsive-16by9">
                    {{ page_obj.video_embed |safe }}
                </div>
                
            </div>
        {% endif %}
    </div>

    </div></div>
</div>

<div class="container">
    {{ page_obj.content|safe }}
</div>
